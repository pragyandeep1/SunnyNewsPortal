<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Politics Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/advt.css' %}">
</head>
<body>
    {% block body_block %}
        <h1>{{head_msg}}</h1>
        {% for image in images %}
            <img src="{% static 'images/' %}{{image}}" alt="politics">
        {% endfor %}
        <ul>
            {% for msg in sub_msg %}
                <li>{{msg}}</li>
            {% endfor %}
        </ul>
        <br><button onclick="window.history.back()">Back</button>
    {% endblock %}
</body>
</html>
